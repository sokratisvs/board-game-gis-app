server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API at root (e.g. staging-apps.tail272227.ts.net/api)
    location /api/ {
        proxy_pass http://backend:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /boardgamesapp path: API
    location /boardgamesapp/api/ {
        rewrite ^/boardgamesapp/api/?(.*) /$1 break;
        proxy_pass http://backend:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /boardgamesapp path: SPA
    location /boardgamesapp/ {
        rewrite ^/boardgamesapp/?(.*) /$1 break;
        try_files /$uri /$uri/ /index.html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        access_log off;
        default_type text/plain;
        return 200 "ok\n";
    }
}
