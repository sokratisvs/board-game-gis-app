services:
  db:
    container_name: postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres/data/pgsql:/var/lib/postgresql/data
      - ./postgres/db.sql:/docker-entrypoint-initdb.d/db.sql

  backend:
    container_name: backend
    build:
      context: ../server
      dockerfile: ../containers/backend/Dockerfile
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      COOKIE_SECRET: ${COOKIE_SECRET}
      CLIENT_URLS: ${CLIENT_URLS}
    depends_on:
      - db
    healthcheck:
      test:
        ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    container_name: frontend
    build:
      context: ../client
      dockerfile: ../containers/frontend/Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}
        REACT_APP_BASE_PATH: ${REACT_APP_BASE_PATH:-}
        PUBLIC_URL: ${PUBLIC_URL:-}
    restart: unless-stopped
    environment:
      BASE_PATH: ${BASE_PATH:-${REACT_APP_BASE_PATH:-}}
      REACT_APP_BASE_PATH: ${BASE_PATH:-${REACT_APP_BASE_PATH:-}}
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    depends_on:
      - backend
    healthcheck:
      test:
        ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:80/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
