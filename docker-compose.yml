services:
  db:
    # container_name: postgres
    build:
      context: ./containers/postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./containers/postgres/data/pgsql:/var/lib/postgresql/data
      - ./containers/postgres/db.sql:/docker-entrypoint-initdb.d/db.sql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:16
    # container_name: migrate
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./containers/postgres/migrations:/migrations:ro
      - ./containers/postgres/scripts/run-migrations.sh:/scripts/run-migrations.sh:ro
    command: ['sh', '/scripts/run-migrations.sh']
    depends_on:
      db:
        condition: service_healthy
    restart: 'no'

  backend:
    # container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${BACKEND_PORT}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      COOKIE_SECRET: ${COOKIE_SECRET}
      CLIENT_URLS: ${CLIENT_URLS}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider http://localhost:${BACKEND_PORT}/health || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    # container_name: frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_BUILD_HASH: ${VITE_BUILD_HASH:-unknown}
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    depends_on:
      - backend
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:80 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
